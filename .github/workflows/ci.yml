name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bid_scoring_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "0.5.0"

    - name: Install dependencies
      run: |
        uv --version
        uv pip install -e ".[dev]" --system || uv pip install -e . --system
        uv pip install ruff pytest pytest-asyncio --system

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bid_scoring_test
      run: |
        # Wait for PostgreSQL to be ready
        sleep 5
        # Run all migrations in order
        psql "$DATABASE_URL" -f migrations/000_init.sql
        psql "$DATABASE_URL" -f migrations/002_add_fulltext_search.sql || true
        psql "$DATABASE_URL" -f migrations/003_add_pg_trgm_index_for_keyword_search.sql || true
        psql "$DATABASE_URL" -f migrations/004_optimize_vector_storage_and_hnsw.sql || true
        psql "$DATABASE_URL" -f migrations/005_add_minio_support.sql || true

    - name: Lint with ruff
      run: |
        ruff check bid_scoring/ tests/
        ruff format --check bid_scoring/ tests/

    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bid_scoring_test
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        # Skip client integration tests (require running MCP server)
        # Skip E2E tests (require external APIs: MinerU, MinIO, etc.)
        pytest -v --tb=short -m "not e2e" --ignore=tests/test_mcp_client_integration.py

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "0.5.0"

    - name: Install ruff
      run: uv pip install ruff --system

    - name: Check code style
      run: |
        ruff check bid_scoring/ mcp_servers/ tests/
        ruff format --check bid_scoring/ mcp_servers/ tests/
