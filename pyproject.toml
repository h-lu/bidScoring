[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bid_scoring"
version = "0.1.0"
description = "Bid Scoring System"
requires-python = ">=3.11"
dependencies = [
    "flask>=3.1.2",
    "flask-cors>=6.0.2",
    "python-dotenv",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["bid_scoring*", "mcp_servers*"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "psycopg[binary]",
    "pgvector",
    "openai",
    "fastmcp",
    "deepeval",
    "scikit-learn>=1.3.0",
    "pyyaml",
]
