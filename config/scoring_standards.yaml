# 回标分析评分标准配置
# 可以根据不同的招标文件灵活调整

# 培训方案评分标准
training_plan:
  weight: 5.0
  description: "培训方案评分"
  
  # 评分规则
  scoring_rules:
    - name: "complete"
      min_fields: 4
      score_range: [4.0, 5.0]
      description: "培训方案完整，能满足招标人日常使用及维修需求"
    - name: "partial"
      min_fields: 2
      score_range: [2.0, 3.5]
      description: "培训方案较全面，基本满足招标人日常使用"
    - name: "minimal"
      min_fields: 1
      score_range: [0.0, 1.5]
      description: "培训方案简单笼统，无法满足招标人日常使用"
  
  # 必填字段
  required_fields:
    - name: "training_duration"
      field_name: "培训时长"
      weight: 1.0
    - name: "training_schedule"
      field_name: "培训计划"
      weight: 1.0
    - name: "training_personnel"
      field_name: "培训人员"
      weight: 1.0
    - name: "instructor_qualifications"
      field_name: "授课老师资质"
      weight: 1.0

# 售后服务方案评分标准
after_sales_service:
  weight: 10.0
  description: "售后服务方案评分"
  
  # 服务等级评估标准
  service_level_criteria:
    # 响应时间标准（小时）
    response_time:
      excellent: 2        # 2小时内
      standard: 24        # 24小时内
      unit: "hours"
    
    # 质保期限标准（年）
    warranty_period:
      excellent: 5        # 5年以上
      standard: 3         # 3年以上
      unit: "years"
    
    # 到场时间标准（小时）
    on_site_time:
      excellent: 24       # 24小时内到场
      standard: 48        # 48小时内到场
      unit: "hours"
  
  # 评分规则
  scoring_rules:
    - name: "excellent"
      min_score: 5
      score_range: [8.0, 10.0]
      description: "售后服务方案优秀，响应及时，质保期长"
    - name: "standard"
      min_score: 3
      score_range: [4.0, 7.5]
      description: "售后服务方案标准，满足基本需求"
    - name: "poor"
      min_score: 1
      score_range: [0.0, 3.5]
      description: "售后服务方案不足"
    - name: "unknown"
      min_score: 0
      score_range: [0.0, 0.0]
      description: "未提供售后服务方案"
  
  # 计分权重
  scoring_weights:
    response_time: 2      # 响应时间权重
    warranty_period: 2    # 质保期限权重
    parts_supply: 1       # 配件供应权重
    post_warranty_fee: 1  # 质保期后费用权重
    on_site_time: 2       # 到场时间权重
  
  # 必填字段
  required_fields:
    - name: "response_time"
      field_name: "响应时间"
      patterns:             # 匹配模式
        - "{value}小时内响应"
        - "{value}小时"
        - "{value}个工作日内"
        - "即时"
        - "立即"
    - name: "warranty_period"
      field_name: "质保期限"
      patterns:
        - "{value}年"
        - "{value}个月"
        - "质保期{value}年"
    - name: "parts_supply_period"
      field_name: "配件供应期限"
    - name: "post_warranty_service_fee"
      field_name: "质保期后服务费"
    - name: "on_site_time"
      field_name: "到场时间"
      patterns:
        - "{value}小时内到场"
        - "{value}小时到达现场"

# 技术方案评分标准（示例扩展）
technical_solution:
  weight: 15.0
  description: "技术方案评分"
  
  scoring_rules:
    - name: "excellent"
      min_score: 8
      score_range: [12.0, 15.0]
      description: "技术方案先进，完全满足需求"
    - name: "good"
      min_score: 6
      score_range: [9.0, 12.0]
      description: "技术方案良好，基本满足需求"
    - name: "acceptable"
      min_score: 4
      score_range: [6.0, 9.0]
      description: "技术方案一般，部分满足需求"
    - name: "poor"
      min_score: 0
      score_range: [0.0, 6.0]
      description: "技术方案不满足需求"
  
  required_fields:
    - name: "technical_parameters"
      field_name: "技术参数"
    - name: "implementation_plan"
      field_name: "实施方案"
    - name: "quality_assurance"
      field_name: "质量保证措施"
    - name: "project_team"
      field_name: "项目团队"

# 通用配置
general:
  # 通过线（百分比）
  passing_threshold: 60.0
  
  # 置信度阈值
  confidence_threshold: 0.8
  
  # 冲突解决默认策略
  default_conflict_strategy: "highest_confidence"
  
  # 证据验证规则
  evidence_validation:
    auto_confirm_high_confidence: true
    high_confidence_threshold: 0.9
    manual_review_threshold: 0.7
